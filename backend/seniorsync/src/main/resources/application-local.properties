spring.application.name=seniorsync
server.port=8088
spring.datasource.url=jdbc:postgresql://localhost:5432/localtestdb
spring.jpa.database=POSTGRESQL
spring.datasource.username=localtestuser
spring.datasource.password=localtestpassword
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN:2}
spring.jpa.open-in-view=false

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger

springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# Hostinger SMTP Configuration
spring.mail.host=smtpout.asia.secureserver.net
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtpout.asia.secureserver.net
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.default-encoding=UTF-8

security.jwt.enabled=true
security.jwt.secret=${NEXTAUTH_SECRET}

llm.api.key=${CLAUDE_API_KEY}
llm.api.base-url=https://api.anthropic.com/v1/messages
llm.api.model=claude-sonnet-4-20250514

# Vendor application recipient (override if needed locally)
seniorsync.vendor.application.recipient=${VENDOR_APPLICATION_RECIPIENT:contactus@seniorsync.sg}

# AWS Credentials
aws.access-key-id=${AWS_ACCESS_KEY_ID}
aws.secret-access-key=${AWS_SECRET_ACCESS_KEY}

# AWS Cognito
cognito.region=${AWS_REGION}
cognito.app-client-id=${AWS_COGNITO_APP_CLIENT_ID}
cognito.user-pool-id=${AWS_COGNITO_PUBLIC_USER_POOL_ID}